<div class="container">
  <div class="issue-info">
    <div class="issue-info__link">
      <a>{{ issue.id }} by {{ issue.userBycreatedBy.username }}</a>
    </div>
    <div class="issue-info__time">{{ issue.created_on | date }}</div>
  </div>

  <div class="issue-text">
    <td-markdown> {{ issue.description }} </td-markdown>
  </div>

  <div class="issue-comments">
    <h4 class="issue-comments__heading">DISCUSSION</h4>

    <div class="issue-comments__list">
      <app-comments
        [activityType]="'issue'"
        [activityId]="issue.id"
        [projectId]="projectId"
        [issueCommentObject]="issue.projectIssuesCommentssByissueId"
      >
      </app-comments>
    </div>
  </div>
</div>
