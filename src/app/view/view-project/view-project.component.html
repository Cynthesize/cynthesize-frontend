<div class="viewproject-background" *ngIf="project">
  <div class="panel-topics">
    <div class="project">
      <div class="project--logo"><img src="../../../assets/images/image-login.jpg" class="project--logo__image" /></div>
      <div class="project--name">
        <h2>{{ project.project_name }}</h2>
      </div>
      <div class="project--status">{{ project.current_stage }}</div>
    </div>
    <div class="checkpoint-list">
      <ul class="checkpoint-list__list">
        <li
          (click)="setBarActive('Home')"
          [ngClass]="{ active: currentActiveBar === 'Home' }"
          class="checkpoint-list__item"
        >
          Home
        </li>
      </ul>
      <h2 class="checkpoint-list__heading">Checkpoints</h2>
      <ul>
        <li
          (click)="setBarActive(checkpoint.checkpoint_name)"
          [ngClass]="{ active: currentActiveBar === checkpoint.checkpoint_name }"
          class="checkpoint-list__item"
          *ngFor="let checkpoint of project.projectIssuessByprojectId"
        >
          <a
            class="checkpoint-list__item"
            [routerLink]="['/view/project/', project.id + '-' + project.project_name, checkpoint.checkpoint_name]"
            ><div>{{ checkpoint.checkpoint_name }}</div></a
          >
        </li>
      </ul>
    </div>
  </div>

  <div class="panel-main">
    <app-issue
      [projectDetails]="project"
      [projectId]="project.id"
      [checkpoints]="project.projectIssuessByprojectId"
      [activeCheckpoint]="currentActiveBar"
    ></app-issue>
  </div>
</div>
