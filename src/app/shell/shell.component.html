<div fxFlex>
  <mat-sidenav-container fxFill>
    <mat-sidenav #sidenav mode="over" ngClass.gt-sm="has-border">
      <nav>
        <mat-list>
          <a mat-list-item routerLink="/view/feed/ideas" routerLinkActive="active" (click)="sidenav.close()">
            <span translate>Idea Feed</span>
          </a>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/add/idea" routerLinkActive="active" (click)="sidenav.close()">
            <span translate>Add Idea</span>
          </a>
          <a mat-list-item routerLink="/add/project" routerLinkActive="active" (click)="sidenav.close()">
            <span translate>Add Project</span>
          </a>
        </mat-list>
      </nav>
    </mat-sidenav>
    <mat-sidenav-content (scroll)="onWindowScroll($event)">
      <app-header [sidenav]="sidenav"></app-header>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
